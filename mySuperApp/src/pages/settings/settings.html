<ion-card>
  <ion-card-header>
    Settings
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="editprofile()" >
      <ion-icon name="contact" item-start></ion-icon>
      Profile
    </button>

    <button ion-item (click)="item()">
      <ion-icon name="cart" item-start></ion-icon>
      MyBookings
    </button>
    <button ion-item (click)="contact()" >
      <ion-icon name="contact" item-start></ion-icon>
      Contact Us
    </button>
      <button ion-item (click)="search()" >
          <ion-icon name="information-circle" item-start></ion-icon>
          About Us
        </button>
        <button ion-item (click)="book()" >
            <ion-icon name="thumbs-up" item-start></ion-icon>
            Reviews
          </button>

            <button ion-item (click)="showConfirm()" >
              <ion-icon name="log-out" item-start></ion-icon>
              Logout
            </button>
 


  </ion-list>
</ion-card>
