<ion-content class="background">
  <form (submit)="doLogin()">
  <div>
      <img class="image" src="../../assets/imgs/sunny.png"> 
  </div>
<ion-card>
<ion-card-header>
login form
</ion-card-header>
<ion-card-content>
  
<ion-list no-line>
  <ion-item>
    <ion-input type="name" [(ngModel)]="account.username" placeholder="Username" name="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" [(ngModel)]="account.password" placeholder="Password" name="password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button block outline color="light"(click)="login()"> {{ 'LOGIN' | translate }}</button>
</ion-card-content> 
</ion-card>
</form>
<div>
<button class="bottom" ion-button clear full color="primary" (click)="sign()">Don't have account?Sign Up</button>
</div>
</ion-content>
